    <div id="content-wrapper">
        <form action="InsertBoardCon" method="post">
            <div class="board-wrap">
                <div class="board-title">
                    <h1>글쓰기</h1>
                </div>
                
                <div class="board-view-wrap">
                    <div class="board-head">
                        <div class="filter">
                            <select id="category" name="category_seq" required>
                                <option value="" disabled selected>말머리 선택</option>
                                <option name="category_seq" value="head">머리</option>
                                <option name="category_seq" value="neck">목</option>
                                <option name="category_seq" value="chest">가슴</option>
                                <option name="category_seq" value="abdomen">복부</option>
                                <option name="category_seq" value="leg">다리</option>
                                <option name="category_seq" value="others">기타</option>
                            </select>
                        </div>
                        
                        <div class="title">
                            <input type="text" name="b_title" placeholder="제목을 입력하세요." required>
                        </div>
                    </div>
                
                    <div class="board-content">
                        <textarea name="b_content" cols="90" rows="10" required></textarea>
                    </div>
    
                    <div class="board-btn">
                        <a href="list.html">취소</a>
                        <input type="submit" value="등록">
                    </div>
                </div>
            </div>    
        </form>
    </div>
