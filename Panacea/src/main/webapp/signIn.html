<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동의보감</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signIn.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container flex-lg-column">
            <a class="navbar-brand mx-lg-auto mb-lg-4" href="index.html">
                <span class="h3 fw-bold d-block d-lg-none">동의보감</span>
                <img src="./assets/images/pong.jpg" class="d-none d-lg-block rounded-circle" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex-lg-column text-lg-center">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">상비약</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pill.html">처방약</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">내정보</a>
                        <!-- 
                            로그인x 상태일 때는 signIn.html로 연결
                            로그인o 상태일 때는 myPage.html로 연결
                        -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- JoinForm, LoginForm -->
    <div id="content-wrapper">
        <div class="wrapper shadow-effect">
            <div class="form-wrapper sign-in">
                <form action="LoginCon">
                    <h2>로그인</h2>
                    <div class="input-group">
                        <input type="text" name="user_id" required>
                        <label>아이디</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="user_pw" required>
                        <label>비밀번호</label>
                    </div>
                    <button type="submit">로그인</button>
                    <div class="signUp-link">
                        <p>
                            계정이 없다면?
                            <a class="signUpBtn-link"> 회원가입</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-wrapper sign-up">
                <form action="JoinCon">
                    <h2>회원가입</h2>
                    <div class="input-group">
                        <input type="text" name="user_id" required>
                        <label>아이디</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="user_pw" required>
                        <label>비밀번호</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="user_email" required>
                        <label>이메일</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="user_nick" required>
                        <label>닉네임</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="user_joinDate" placeholder="2023-03-30" required>
                        <label>가입일자</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="user_type" placeholder="일반 : G, 전문의 : S, 관리자 : A" required>
                        <label>회원유형</label>
                    </div>
                    <button type="submit">회원가입</button>
                    <div class="signUp-link">
                        <p>
                            이미 계정이 있다면?
                            <a class="signInBtn-link"> 로그인</a>
                        </p>
                    </div>
                </form>
            </div>  
        </div>
    </div>

    <script src="assets/js/signIn.js"></script>
    <script src="assets/js/signUp.js"></script>
</body>
</html>
