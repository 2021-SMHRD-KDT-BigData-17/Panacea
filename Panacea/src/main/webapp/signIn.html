<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동의보감</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signIn.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container flex-lg-column">
            <a class="navbar-brand mx-lg-auto mb-lg-4" href="index.html">
                <span class="h3 fw-bold d-block d-lg-none">동의보감</span>
                <img src="./assets/images/pong.jpg" class="d-none d-lg-block rounded-circle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex-lg-column text-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">페이지 소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">기능 소개 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">기능 소개 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">기능 소개 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signIn.html" style="color: #e0f780">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- // NavBar -->
	
    <div id="content-wrapper">
        <div class="wrapper shadow-effect">
            <div class="form-wrapper sign-in">
                <form action="LoginCon">
                    <!-- 
                        로그인 성공하면 list.html로 이동
                        로그인 실패하면 signIn.html로 이동
                     -->
                    <h2>로그인</h2>
                    <div class="input-group">
                        <input id="username" type="text" name="user_id" required>
                        <label>아이디</label>
                        <div class="success-message hide">사용할 수 있는 아이디입니다</div>
    					<div class="failure-message hide">아이디는 4~12글자이어야 합니다</div>
    					<div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>
                    </div>
                    <div class="input-group">
                        <input id="password" type="password" name="user_pw" required>
                        <label>비밀번호</label>
                        <div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>
                    </div>
                    <button type="submit">로그인</button>
                    <div class="signUp-link">
                        <p>
                            계정이 없다면?
                            <a class="signUpBtn-link"> 회원가입</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="form-wrapper sign-up">
                <form action="JoinCon">
                    <h2>회원가입</h2>
                    <div class="input-group">
                        <input id="username" name="user_id" type="text" required>
                        <label>아이디</label>
                        <div class="success-message hide">사용할 수 있는 아이디입니다</div>
    					<div class="failure-message hide">아이디는 4~12글자이어야 합니다</div>
    					<div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>
                    </div>
                    <div class="input-group">
                        <input id="password" name="user_pw" type="password" required>
                        <label>비밀번호</label>
                        <div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>
                    </div>
                    <div class="input-group">
                        <input id="email" name="user_email" type="text" required>
                        <label>이메일</label>
                    </div>
                    <div class="input-group">
                        <input id="nick" name="user_nick" type="text" required>
                        <label>닉네임</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="user_joinDate" placeholder="2023-03-31" required>
                        <label>가입일자</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="user_type" placeholder="일반 : G, 전문의 : S, 관리자 : A" required>
                        <label>회원유형</label>
                    </div>
                    <button type="submit">회원가입</button>
                    <div class="signUp-link">
                        <p>
                            이미 계정이 있다면?
                            <a class="signInBtn-link"> 로그인</a>
                        </p>
                    </div>
                </form>
            </div>  
        </div>
    </div>

    <script src="assets/js/signIn.js"></script>
    <script src="assets/js/signUp.js"></script>
</body>
</html>
